<header class="header">
	<div class="header__container _container">
		<p class="header__logo">Funiro.</p>
		<nav class="header__menu menu-header">
			<ul class="menu-header__items">
				<li class="menu-header__item">
					<a class="menu-header__link" href="">Products</a>
					<button data-spoller type="button" class="menu-header__btn"><img  class="menu-header__arrow" src="img/iconsfont/arrow-down.svg" alt="arrow"></button>
					<ul class="menu-header__submenu submenu-header">
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Product 1</a></li>
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Product 2</a></li>
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Product 3</a></li>
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Product 4</a></li>
					</ul>
				</li>
				<li class="menu-header__item">
					<a class="menu-header__link" href="">Rooms</a>
					<button data-spoller type="button" class="menu-header__btn"><img  class="menu-header__arrow" src="img/iconsfont/arrow-down.svg" alt="arrow"></button>
					<ul class="menu-header__submenu submenu-header">
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Room 1</a></li>
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Room 2</a></li>
						<li class="submenu-header__item"><a class="submenu-header__link" href="#">Room 3</a></li>
					</ul>
				</li>
				<li class="menu-header__item"><a class="menu-header__link" href="">Inspirations</a></li>
			</ul>
		</nav>
		<div class="header__search">
			<div class="search-form">
				<button type="button" class="search-form__iconBtn"><img  src="img/iconsfont/search.svg" alt="Search"></button>
				<form action="#" class="search-form__item">
					<button type="submit" class="search-form__btn"><img class="search-form__search" src="img/iconsfont/search.svg" alt="Search"></button>
					<input type="text" autocomplete="off" name="form[]" data-value="Search for minimalist chair" class="search-form__input">
				</form>
			</div>
		</div>
		<div class="header__user user-header">
			<a class="user-header__link" href="#"><img src="img/iconsfont/favorite.svg" alt="Favorite products"></a>
			<a class="user-header__link" href="#"><img class="user-header__img" src="img/iconsfont/cart.svg" alt="Basket"></a>
			<a class="user-header__link" href="#"><img class="user-header__avatar" src="img/avatar.jpg" alt="Basket"></a>
		</div>
	</div>
</header>
