<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Funiro</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container _container">
		<p class="header__logo">Funiro.</p>
		<nav class="header__menu menu-header">
			<ul class="menu-header__items">
				<li class="menu-header__item"><a class="menu-header__link" href="">Products</a></li>
				<li class="menu-header__item"><a class="menu-header__link" href="">Rooms</a></li>
				<li class="menu-header__item"><a class="menu-header__link" href="">Inspirations</a></li>
			</ul>
		</nav>
		<div class="header__search">
			<div class="search-form">
				<button type="button" class="search-form__icon"><img src="img/iconsfont/search.svg" alt="Search"></button>
				<form action="#" class="search-form__item">
					<button type="submit" class="search-form__btn"></button>
					<input type="text" autocomplete="off" name="form[]" data-value="Search for minimalist chair" class="search-form__input">
				</form>
			</div>
			
		</div>
		<div class="header__user user-header">
			<a class="user-header__link" href="#"><img class="user-header__img" src="img/iconsfont/favorite.svg" alt="Favorite products"></a>
			<a class="user-header__link" href="#"><img class="user-header__img" src="img/iconsfont/cart.svg" alt="Basket"></a>
			<a class="user-header__link" href="#"><img class="user-header__img" src="img/avatar.jpg" alt="Basket"></a>
		</div>
	</div>
</header>
			<main class="page">

			</main>
			<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

		<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
	</body>
</html>
